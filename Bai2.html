<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai 2 | Fteam</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row bg-success">
			<div class="col-md-12 col-sm-12 col-12">
				<h3 class="text-white">Thông tin sinh viên</h3>
			</div>
		</div>
		<div class="row pt-3">
			<div class="col-md-4 col-sm-12 col-12">
				<label>Họ đệm: </label>
				<input type="text" name="" class="form-control" placeholder="Nhập họ đệm">
			</div>
			<div class="col-md-4 col-sm-12 col-12">
				<label>Tên: </label>
				<input type="text" name="" class="form-control" placeholder="Nhập tên của bạn">
			</div>
			<div class="col-md-4 col-sm-12 col-12">
				<label>Mã sinh viên: </label>
				<input type="text" name="" class="form-control" placeholder="Nhập tên của bạn">
			</div>
		</div>
		<div class="row pt-3">
			<div class="col-md-6 col-sm-12 col-12">
				<label>Giới tính: </label>
				<div class="form-control">
					<input type="radio" name="Gender">
					<label>Nam</label>
					<input type="radio" name="Gender">
					<label>Nữ</label>
					<input type="radio" name="Gender">
					<label>Khác</label>
				</div>
			</div>
			<div class="col-md-6 col-sm-12 col-12">
				<label>Ngày sinh: </label>
				<input type="date" name="" class="form-control">
			</div>
		</div>
		<div class="row pt-3">
			<div class="col-md-12 col-sm-12 col-12">
				<label>Địa chỉ: </label>
				<input type="text" name="" class="form-control" placeholder="Nhập địa chỉ của bạn">
			</div>
		</div>
		<div class="row bg-success mt-3">
			<div class="col-md-12 col-sm-12 col-12">
				<h3 class="pl-2 text-white">Điểm học phần</h3>
			</div>
		</div>
		<div class="row pt-3">
			<div class="col-md-4 col-sm-12 col-12">
				<label>Học phần 1: </label>
				<input type="password" name="" class="form-control" placeholder="Nhập điểm học phần 1 của bạn">
			</div>
			<div class="col-md-4 col-sm-12 col-12">
				<label>Học phần 2: </label>
				<input type="password" name="" class="form-control" placeholder="Nhập điểm học phần 1 của bạn">
			</div>
			<div class="col-md-4 col-sm-12 col-12">
				<label>Học phần 3: </label>
				<input type="password" name="" class="form-control" placeholder="Nhập điểm học phần 1 của bạn">
			</div>
		</div>
		<div class="row pt-5">
			<div class="col-md-12 col-sm-12 col-12">
				<a href="#" class="btn btn-success w-100">Hiển thị kết quả học tập</a>
			</div>
		</div>
	</div>
</body>
</html>
